<div class="card-image">
  	<div class="srViewMore">
  		<a href="#gem-{{product.id}}" class="modal-trigger"><i class="material-icons">add</i>
  		</a>
  	</div>
	<img ng-src="{{product.images[gallery.current]}}" ng-show="product.images.length"></img>
    <span class="card-title">{{product.name}}</span>
    <span class="srCardPrice">{{product.price | currency }}</span>
    <a class="btn-floating halfway-fab waves-effect waves-light red srAddToCart" ng-show="product.canPurchase">
    <i class="material-icons">shopping_basket</i></a>
    <ul class="srImgThumbnails" ng-show="product.images.length">
    	<li class="srImgMini" ng-repeat="image in product.images">
			<img ng-src="{{image}}"></img>
    	</li>
    </ul>              
</div>
