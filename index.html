<!DOCTYPE HTML>

<html>
	<head>
		<title>Practicas Angular js - Materialize</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!--[if lte IE 8]><script src="assets/js/ie/html5shiv.js"></script><![endif]-->
		<!--[if lte IE 9]><link rel="stylesheet" href="assets/css/ie9.css" /><![endif]-->
		<!--[if lte IE 8]><link rel="stylesheet" href="assets/css/ie8.css" /><![endif]-->
		
		<link rel="stylesheet" href="assets/css/materialize.css" />
		<link rel="stylesheet" href="assets/css/font-awesome.min.css" />
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/ngDialog.min.css" />
    <link rel="stylesheet" href="assets/css/ngDialog-theme-default.min.css" />
		<link rel="stylesheet" href="assets/css/app.css" />
    <script type="text/javascript" src="assets/js/angular.min.js"></script>


	</head>
<body ng-app="gemStore" ng-controller="StoreController as store">
	<header>
    <nav class="srNav">
      <div class="nav-wrapper">
      	<div class="container">
    	    <div class="row">
  	        <div class="col s12 m12 center-align">
  		        <a href="#" class="brand-logo">The Flatlanders</a>
  	        </div>
    	    </div>
      	</div>
      </div>
    </nav>
    <section class="srVideoSection">
      <h1 class="srBigTitle">Gem Store</h1>
      <video autoplay loop id="srVideo" muted poster="assets/img/bg_flat.jpg">
        <source src="assets/video/videobg.mp4" type="video/mp4">
      </video>
    </section>
  </header>



<div class="container">
	<div class="row">
	  <div class="col s12 m12">
		</div>
	</div>
	<div class="row">
		<div class="srContent">
			  <div class="col s12 m4 srProductCard" ng-hide="store.product.soldOut" ng-repeat="product in store.products">
    		  <div class="card">

            <product-card-top></product-card-top>

		        <div class="card-content srBgDeg">
		        	<p class="white-text">{{product.description | limitTo: 100}}...</p>
		        </div>
            <div id="gem-{{product.id}}" class="modal">

            <product-modal></product-modal>
            
            </div>
   				</div>
        </div>
			</div>
   </div>
</div>

		<!-- Footer -->
<footer id="footer" class="grey darken-4">
	<div class="srCopyright container">
		<div class="row">
			<div class="col s12 m6">
				<p class="srCopyrightText">
				&copy; SaulRamos.com.ve - All rights reserved
				</p>
			</div>
			<div class="col s12 m6">
				<a href="http://saulramos.com.ve" target="_blank" class="srLogoFooter right-align">SaulRamos
				</a>
			</div>
		</div>
</div>
</footer>

		<!-- Scripts -->
 <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
 <script src="assets/js/materialize.js"></script>
 <script type="text/javascript" src="assets/js/ngDialog.min.js"></script>
 <script type="text/javascript" src="assets/js/app.js"></script>
<!--[if lte IE 8]><script src="assets/js/ie/respond.min.js"></script><![endif]-->

</body>
</html>
